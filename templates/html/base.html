<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
{% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static '/css/style.css'%}" media="all" rel="Stylesheet" type="text/css" />
    <link href="{% static '/admin/css/responsive.css'%}" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{% static '/js/jQuery-3.5.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static '/js/main.js'%}" ></script>
</head>
<body>
  <div id="wrapper">
    <div class="hero">
       <div class="row">
         <div class="large-12 columns">
            {% block headline %}{% endblock %}
            {% block content %}{% endblock %}
         </div>
       </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="large-12 columns">
        <div class="row">
          <div class="large-4 columns">
            <p class="text-right">Copyright (c) 2015, Apache Friends</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
